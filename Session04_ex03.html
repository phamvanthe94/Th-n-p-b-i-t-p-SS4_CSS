<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS4_ex03</title>
    <link rel="stylesheet" href="./style_ss4_ex03.css" />
  </head>
  <body>
    <h1 class="main_title">Liên hệ với chúng tôi</h1>
    <section class="main_section">
      <form action="" class="main_form">
        <div class="form_group">
          <label for="full_name" class="form_label">Họ và tên:</label>
          <input type="text" id="full_name" class="form_input" />
        </div>
        <div class="form_group">
          <label for="email" class="form_label">Email:</label>
          <input type="email" id="email" class="form_input" />
        </div>
        <div class="form_group">
          <label for="Message" class="form_label">Tin nhắn:</label>
          <textarea id="Message" class="form_textarea"></textarea>
        </div>
      </form>
    </section>
    <button class="submit_button">Gửi</button>
  </body>
</html>
